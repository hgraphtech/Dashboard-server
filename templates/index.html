<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Market Lens</title>
  
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='dashboard.css')}}" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Market Lens</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<div class="container-fluid">
  <div class="row">
    <div class="col">

      <div class="card">
        <div class="card-header">
          Commodities
        </div>
        <div class="card-body">
         
          <table class="table table-striped table-sm" id="pricetable">
            <thead>
              <tr>
                <th scope="col">Commodity</th>
                <th scope="col">Price</th>
                <th scope="col">1m</th>
                <th scope="col">6m</th>
              </tr>
            </thead>
            <tbody id="pricetablebody">
            {% for d in data %}
              <tr>
                <td>{{d.commodity}}</td>
                <td>{{d.price}}</td>
                <td {% if d.om>=0 %} class='green' {% else %} class='red' {% endif %}>{{d.om}}%</td>
                <td {% if d.sm>=0 %} class='green' {% else %} class='red' {% endif %}>{{d.sm}}%</td>
              </tr>
            {% endfor %}
            </tbody>

          </table>

        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          Price Chart
        </div>
        <div class="card-body">

          <select id="commod_chart" class="form-select form-select-sm" aria-label="Default select example">
            <option selected value="0">Oil</option>
            <option value="1">Gold</option>
            <option value="2">Silver</option>
            <option value="3">Iron Ore</option>
            <option value="4">Nickel</option>
            <option value="5">Steel</option>
            <option value="6">Soy Beans</option>
            <option value="7">Wheat</option>
          </select>
          
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">      
            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
          </div>
 

        </div>
      </div>
    </div>
   

  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='dashboard.js')}}"></script>
  </body>
</html>
